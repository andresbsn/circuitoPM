version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: padel_db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASS:-postgres_35702}
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./full_backup.sql:/docker-entrypoint-initdb.d/init.sql

  backend:
    build: ./backend
    container_name: padel_backend
    restart: always
    ports:
      - "3000:3000"
    environment:
      - DB_HOST=db
      - DB_USER=postgres
      - DB_PASS=${DB_PASS:-postgres_35702}
      - DB_NAME=postgres
      - PORT=3000
      - NODE_ENV=production
      - JWT_SECRET=${JWT_SECRET:-super_secret_key_change_me}
    depends_on:
      - db

  frontend:
    build: ./frontend
    container_name: padel_frontend
    restart: always
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  postgres_data:
