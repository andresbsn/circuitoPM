version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: padel_postgres
    environment:
      POSTGRES_USER: ${DB_USER:-padel_user}
      POSTGRES_PASSWORD: ${DB_PASS:-padel_pass}
      POSTGRES_DB: ${DB_NAME:-padel_db}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "${DB_PORT:-5432}:5432"
    networks:
      - padel-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-padel_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: padel_backend
    environment:
      NODE_ENV: production
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${DB_USER:-padel_user}
      DB_PASS: ${DB_PASS:-padel_pass}
      DB_NAME: ${DB_NAME:-padel_db}
      JWT_SECRET: ${JWT_SECRET}
      PORT: 3000
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - padel-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: padel_frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - padel-network
    restart: unless-stopped

volumes:
  postgres-data:

networks:
  padel-network:
    driver: bridge
